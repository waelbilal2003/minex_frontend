name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'

      # تم حذف الخطوة القديمة لإنشاء الملفات، لأن الكود الجديد في build.gradle.kts سيتولى هذه المهمة

      - name: Flutter Clean
        run: flutter clean

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build APK (Release)
        # ✅ تم تعديل هذه الخطوة لتوفير الـ Secrets لـ Gradle
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        run: flutter build apk --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          # ✅ تم تعديل المسار ليتوافق مع الاسم الافتراضي للملف المُنشأ
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Send APK to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -F chat_id=${TELEGRAM_CHAT_ID} \
               # ✅ تم تعديل المسار هنا أيضاً ليتوافق مع الاسم الافتراضي
               -F document=@build/app/outputs/flutter-apk/app-release.apk \
               "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument"

  #وائل بلال